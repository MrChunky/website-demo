<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HeartHounds | Profile</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="..\\images\\logo.png" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Testing Website" />
        <meta name="keywords" content="awesome"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="page">
            <div class="w3-sidebar w3-bar-block w3-collapse" style="width:300px;right:0" id="mySidebar">
                <button class="w3-bar-item w3-button w3-hide-large"
                onclick="w3_close()">Close &times;</button>
                <div id="userProfile">
                    <h3 id="profileUserText">User's Profile</h3>
                    <h3 id="profileName">User</h3>
                    <h3 id="birthDate">00/00/0000</h3>
                    <h3 id="phoneNumber">Phone\n000-000-0000</h3>
                    <h3 id="email">@</h3>
                    <h3 id="paymentMethod">Card</h3>
                </div>
              </div>
              
              <div class="w3-main" style="margin-left:300px">
              <div class="w3-teal">
                <button class="w3-button w3-teal w3-xlarge w3-right w3-hide-large" onclick="w3_open()">&#9776;</button>
              </div>
              
              </div>
              
              <script>
              function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
              }
              
              function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
              }
              </script>
        </div>
        <script src="script.js"></script>
    </body>
</html>
